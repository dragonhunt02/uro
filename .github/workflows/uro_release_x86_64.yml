jobs:
  build:
    timeout-minutes: 7
    runs-on: ubuntu-24.04
 #   container:
  #    image: elixir:1.16.3-otp-26

    steps:
      - uses: actions/checkout@v2

      - name: python
        run: |
          echo "Test" > aname.scn
          echo "Test" > aname2.jpg
          echo '
          import requests
          multipart_form_data = {
              "user_content_data": ("aname.scn", open("aname.scn", "rb")),
              "description": "My custom scene",
              "name": "MyScene",
